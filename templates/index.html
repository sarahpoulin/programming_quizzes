<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Selector</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <div class="selector-header">
            <h1>üìö Select a Quiz</h1>
            <p>Choose a quiz to get started</p>
        </div>

        <div class="selector-content">
            <div class="quizzes-grid">
                {% for quiz in quizzes %}
                    <div class="quiz-card" onclick="selectQuiz('{{ quiz.name }}', this)">
                        <div class="quiz-icon">‚úèÔ∏è</div>
                        <h3>{{ quiz.title }}</h3>
                        <p>{{ quiz.filename }}</p>
                        <button class="btn btn-primary" type="button">Start Quiz</button>
                    </div>
                {% endfor %}
            </div>
        </div>
    </div>

    <script>
        async function selectQuiz(quizName, cardElement) {
            cardElement.classList.add('loading');
            
            try {
                const response = await fetch(`/select_quiz/${quizName}`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });

                const data = await response.json();

                if (response.ok) {
                    // Redirect to quiz
                    window.location.href = data.redirect || '/quiz';
                } else {
                    alert('Error loading quiz. Please try again.');
                    cardElement.classList.remove('loading');
                }
            } catch (error) {
                alert('Error: ' + error.message);
                cardElement.classList.remove('loading');
            }
        }
    </script>
</body>
</html>
